<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title></title>
  </head>
  <body id = "body">
    <div class="header">
      <h2 class="header-text">Guess the Number between 1 and 100</h2>
      <button type="button" name="playbutton" class="play-button" id="playbutton">Play!</button>
    </div>

    <div class="middle-section">
      <h1>Guess my Number!</h1>
      <div class="answer-box" id="answerbox">
        <span>?</span>
      </div>
    </div>
    <div class="decorative-line">

    </div>
    <div class="bottom-section">
      <div class="col text-section">
        <h4 class="answer-check" id="answercheck">Start Guessing...</h4>
        <div class="score-area">
          <h4>Score: <span id ="score">10</span></h4>
          <h4>High Score: <span id = "highscore">0</span></h4>
        </div>
      </div>
      <div class="col">
        <input type="number" name="guess" id="numberinput">
        <button type="button" name="checkbutton" id = "checkbutton">Check!</button>
      </div>
    </div>

    <script src="script.js">

    </script>
  </body>
</html>
